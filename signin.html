<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <title> Tickitz - Sign In </title>
    </head>

    <body>
        <main class="container">
            <div class="box1">
                <img src="tickitz.png" />
                <p> wait, watch, wow!</p>
            </div>
            <div class="box2">
                <img src="Tickitz 1.svg" />
                <p id="line1"> Sign In </p> <br>
                <p id="line2"> Sign in with your data that you entered during your registration </p> <br> <br>
                <p id="form">
                    <label for="email"> Email </label>
                    <input type="text" id="email" placeholder="Write your email"> <br> <br>
                    <label for="pass"> Password </label>
                    <input type="password" id="pass" placeholder="Write your password"> <br> <br>
                    <span class="seepass">
                        <img src="eye 1.svg" />
                    </span>
                </p>
                <button> Sign In </button> <br> <br>
                <p id="line3"> Forgot your password? 
                    <a href=""> Reset now </a></p> <br>
                <p id="line4"> Don't have an account? 
                    <a href=""> Sign Up </a></p>
            </div>
        </main>
    </body>
</html>
