<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <title> Tickitz - Sign Up </title>
    </head>

    <body>
        <main class="container">
            <div class="box1">
                <img src="tickitz.png" />
                <p> wait, watch, wow!</p>
            </div>
            <div class="box2">
                <img src="Tickitz 1.svg" />
                <p id="line1"> Sign Up </p> <br>
                <p id="line2"> Fill your additional details </p> <br> <br>
                <p id="form">
                    <label for="firstname"> First Name </label>
                    <input type="text" placeholder="Write your first name"> <br><br>
                    <label for="lastname"> Last Name </label>
                    <input type="text" placeholder="Write your last name"> <br><br>
                    <label for="phone"> Phone Number </label>
                    <input type="text" placeholder="Write your phone number"> <br><br>
                    <label for="email"> Email </label>
                    <input type="text" placeholder="Write your email"> <br><br>
                    <label for="pass"> Password </label>
                    <input type="password" placeholder="Write your password"> <br><br>
                    <span class="seepass">
                        <img src="eye 1.svg" />
                    </span>
                </p>
                <button> Sign Up </button> <br> <br>
                <p id="line3"> Already have account? 
                    <a href=""> Sign In </a> </p>
            </div>
        </main>
    </body>
</html>
